<script type="text/javascript">
    var prices = []; //Array dei prezzi da aggiornare
    var stop = false; //if true stop sync.
    
    $(document).ready(function(){
        var ddData = <?=$classLang->getJSONData();?>
        
        $("#from_date").datepicker({
            prevText: "",
            nextText: "",
            dateFormat: "yy-mm-dd"
        });
        
        $("#to_date").datepicker({
            prevText: "",
            nextText: "",
            dateFormat: "yy-mm-dd"
        });
        
        $("#form-price").on("submit",function(e){
            e.preventDefault();
            if($("#tab-1").is(":visible"))
            {
                $("#form-price").submit();
            }
        });
        
        $('#categories').searchableOptionList({
            data: "../modules/productprice/ajax/cmb_categories.php",
            maxHeight: '250px',
            showSelectAll: true,
            events:{
                onChange: function(sol,changedElements){
                    var elements = $("#categories").searchableOptionList().getSelection();
                    var $values = Array();
                    console.log(elements);
                    for(var i=0;i<elements.length;i++)
                    {
                       $values.push(elements[i].value);
                       //console.log("value: " + elements[i].value);
                    }
                    $("#hidden-categories").val($values.join());
                    console.log($("#hidden-categories").val());
                }
            }
                
        });
        
        $('#manufacturers').searchableOptionList({
            data: "../modules/productprice/ajax/cmb_manufacturers.php",
            maxHeight: '250px',
            showSelectAll: true,
            events:{
                onChange: function(sol,changedElements){
                    var elements = $("#manufacturers").searchableOptionList().getSelection();
                    var $values = Array();
                    console.log(elements);
                    for(var i=0;i<elements.length;i++)
                    {
                       $values.push(elements[i].value);
                       //console.log("value: " + elements[i].value);
                    }
                    $("#hidden-manufacturers").val($values.join());
                    console.log($("#hidden-manufacturers").val());
                }
            }
        });
        
        $('#features').searchableOptionList({
            data: "../modules/productprice/ajax/cmb_features.php",
            maxHeight: '250px',
            showSelectAll: true,
            events:{
                onChange: function(sol,changedElements){
                    var elements = $("#features").searchableOptionList().getSelection();
                    var $values = Array();
                    console.log(elements);
                    for(var i=0;i<elements.length;i++)
                    {
                       $values.push(elements[i].value);
                       //console.log("value: " + elements[i].value);
                    }
                    $("#hidden-features").val($values.join());
                    console.log($("#hidden-features").val());
                }
            }
        });
        
        
        $(".tabs-menu a").click(function(event) {
            event.preventDefault();
            $(this).parent().parent().addClass("current");
            $(this).parent().parent().siblings().removeClass("current");
            var tab = $(this).attr("href");
            $(".tab-content").not(tab).css("display", "none");
            $(tab).fadeIn();
        });
        
        
        
        $('#slick_lang').ddslick({
            data: ddData,
            width: 300,
            imagePosition: "left",
            selectText: "Seleziona la lingua",
            onSelected: function (data) {
                console.log(data);
                var $value = data.selectedData.value;
                $("#id-from").val($value);
                if($value===0)
                {
                    $('#div-actions').fadeOut();
                }
                else
                {
                    $('#div-actions').fadeIn().css({"display" : "inline-block"});
                }
            }
        });
        
        $('#btn-execute').on("click",function()
        {   
            var selectedIndex = $("#form-lang input[name='radio-actions[]']:checked").index("#form-lang input[name='radio-actions[]'");
    
            if(selectedIndex===0) //Delete current language
            {
                deleteCurrentLanguage();
            }
            else if(selectedIndex===1) //Delete other languages
            {
                deleteOtherLanguages();
            }
            else if(selectedIndex===2) //Set new index
            {
                setNewIndex();
            }
            
            $('#div-log').fadeIn();
        });
