    function doPriceVariation(index=0)
    {
        console.log("PRICE VARIATION index: " + index);
        var rows = $("#table-product tbody tr");
        var totRows = rows.length;
        if(index==totRows){$(".wait-div").fadeOut();return;}
        var row = rows[index];
        var checked = $(row).find("input:checkbox").is(":checked");
        var id      = $(row).find("td:nth-child(2)").text();
        var ref     = $(row).find("td:nth-child(3)").text();
        var label   = $(row).find("td:nth-child(4)").text(); 
        var price   = $(row).find("td:nth-child(5)").text();
        var nprice  = $(row).find("td:nth-child(6)").text();
        var type    = $("#type-add").val()==0?"percentage":"amount";
        var redprice= Number($("#price-add").val())/100;
        var qty     = Number($("#qty").val()).valueOf();
        var dfrom   = $("#from_date").val();
        var dto     = $("#to_date").val();
        
        if(Number(dfrom).valueOf()==0){dfrom=0;}
        if(Number(dto).valueOf()==0){dto=0;}
        
        var product = {
            "id_product"        : id,
            "price"             : nprice
        };
        
        var json_prod = JSON.stringify(product);
        
        //console.log("index " + index + " is " + checked);
        //console.log("parameters: \nqty=" + qty + "\nFrom: " + dfrom + "\nTo: " + dto + "\n");
        if(checked)
        {
            //console.log("product: " + id + "\n" + ref + "\n" + label + "\n" + price + "\n" + nprice + "\n===================================");
            $.ajax({
                type: "POST",
                url: "../modules/productprice/ajax/varPrice.php",
                data: {"product" : json_prod},
                success: function(msg)
                {
                    var obj_msg = JSON.parse(msg);
                    
                    console.log(obj_msg.message);
                    
                    if(obj_msg.result==0)
                    {
                        $(row).find("td:nth-child(1)").html("<div class='check-no'></div>");
                    }
                    else
                    {
                        $(row).find("td:nth-child(1)").html("<div class='check-yes'></div>");
                    }
                    
                }
            });
        }
        
        index++;
        doPriceVariation(index);
    }
    
    function doPrice(index=0)
    {
        var rows = $("#table-product tbody tr");
        var totRows = rows.length;
        if(index==totRows){$(".wait-div").fadeOut();return;}
        var row = rows[index];
        var checked = $(row).find("input:checkbox").is(":checked");
        var id      = $(row).find("td:nth-child(2)").text();
        var ref     = $(row).find("td:nth-child(3)").text();
        var label   = $(row).find("td:nth-child(4)").text(); 
        var price   = $(row).find("td:nth-child(5)").text();
        var nprice  = $(row).find("td:nth-child(6)").text();
        var type    = $("#type-add").val()==0?"percentage":"amount";
        var redprice= Number($("#price-add").val())/100;
        var qty     = Number($("#qty").val()).valueOf();
        var dfrom   = $("#from_date").val();
        var dto     = $("#to_date").val();
        
        if(Number(dfrom).valueOf()==0){dfrom=0;}
        if(Number(dto).valueOf()==0){dto=0;}
        
        var product = {
            "id_product"        : id,
            "from_quantity"     : qty,
            "reduction"         : redprice,
            "reduction_type"    : type,
            "from"              : dfrom,
            "to"                : dto
        };
        
        var json_prod = JSON.stringify(product);
        
        //console.log("index " + index + " is " + checked);
        //console.log("parameters: \nqty=" + qty + "\nFrom: " + dfrom + "\nTo: " + dto + "\n");
        if(checked)
        {
            //console.log("product: " + id + "\n" + ref + "\n" + label + "\n" + price + "\n" + nprice + "\n===================================");
            $.ajax({
                type: "POST",
                url: "../modules/productprice/ajax/doPrice.php",
                data: {"product" : json_prod},
                success: function(msg)
                {
                    console.log(msg);
                }
            });
        }
        
        index++;
