               }
                
                $csv[] = [
                    $articolo => $reference,
                    $descrizione => trim($cols[1],"\""),
                    $prezzo_it => trim($cols[2],"\""),
                    $prezzo_uk => number_format($price, 2,",", ".") ,
                    $prod_price_add_title => number_format($price_add, 2,",", ".") ,
                    $prod_id_title => $prod_id,
                    $prod_ref_title => $prod_ref,
                    $prod_price_title => number_format((double)$prod_price * 122 /100 , 2,",", ".") ,
                    $prod_qty_title => $prod_qty,
                ];
            }
        }
    }
    //print "<pre>" . print_r($csv,1) . "</pre>";
}

