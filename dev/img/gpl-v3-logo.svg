    function expPrices()
    {
        $("#inner-msg").html("");
        $("#ajax-message").fadeIn();
        stop=false;
        
        $.ajax({
            url: "../modules/productprice/ajax/exp_prices.php",
            method: "POST",
            success: function(msg)
            {           
                
                var prods = JSON.parse(msg);
                for(var i=0;i<prods.length;i++)
                {
                    var prod = prods[i];
                    if(String(prod.reference).indexOf("ISA")===0)
                    {
                        /*
                        var row = "<pre>" 
                                + "ID: " + prod.id
                                + "\tREF: " + prod.reference 
                                + "\tPRICE: " + prod.price_notax 
                                + "\tTAX: " + prod.tax
                                + "\tPRICE TAX: " + prod.price_tax
                                + "</pre>";
                        */
                        $("#inner-msg").prepend("<pre>" + prod.query + "<pre>");
                    }
                }
                
            }
        });
    }
    
    function preparePrices()
    {
        stop = false;
        var table = $("#table-product");
        var rows  = $(table).find("tbody").find("tr");
        prices = [];
        
        for(var i=0;i<rows.length;i++)
        {
            var id_product = $(rows[i]).find("td:nth-child(6)").text();
            var price_val  = String($(rows[i]).find("td:nth-child(5)").text()).replace(",",".");
            if(Number(id_product)>0)
            {
                var price = {
                    "id"    : id_product,
                    "price" : price_val 
                };
                prices.push(price);
            }
            
        }
        
        console.log(prices);
    }
    
    function syncPrices(index)
    {
        $("#inner-msg").html("");
        $("#ajax-message").fadeIn();
        var price = prices[index];
        var len   = prices.length;
        var next  = index+1;
        if (next===len)
        {
            next=0;
        }
        
        $.ajax({
            url: "../modules/productprice/ajax/sync_price.php",
            method: "POST",
            data:
            {
                id    : price.id,
                price : price.price
            },
            success: function(msg)
            {
                var current = Number(index)+1;
                var msg_ = "<p>(" + current + "/" + len + ") " + msg + "</p>"; 
                        
                $("#inner-msg").prepend(msg_);
                if(next===0)
                {
                    $("#inner-msg").prepend("Operazione Completata.");
                }
                if(stop===true)
                {
                    $("#inner-msg").prepend("Operazione Interrotta.");
                }
                else
                {
                    syncPrices(next);
                }
            }
        });
    }
    
    function zeroPrices()
    {
        
        $("#inner-msg").html("");
        $("#ajax-message").fadeIn();
        stop=false;
        
        $.ajax({
            url: "../modules/productprice/ajax/update_under_zero.php",
            method: "POST",
            success: function(msg)
            {
                $("#inner-msg").prepend(msg);
                recalc_qty();
            }
        });
    }
    
    function recalc_qty()
    {
        $.ajax({
            url: "../modules/productprice/ajax/recalc_qty.php",
            method: "POST",
            success: function(msg) //returns list with id_product=>qty;
            {
                var list = JSON.parse(msg);
                if(list.length)
                {
                    update_qty(list,0);
                }
            }
        });
    }
    
    function update_qty(list,index)
    {
        if(index===list.length)
        {
            update_qty_no_combinations();
            $("#inner-msg").prepend("<p>Operazione completata</p>");
            return;
        }
        
        var product = list[index];
        $.ajax({
            url: "../modules/productprice/ajax/update_qty.php",
            method: "POST",
            data:
            {
                id : product.id,
                qty: product.qty
            },            
            success: function(msg)
            {
                $("#inner-msg").prepend("<p>("+ (Number(index)+1) + "/" + list.length + ") " + msg + "</p>");
                index++;
                update_qty(list,index);
            }
        });
    }
    
    function update_qty_no_combinations()
    {
        $.ajax({
            url: "../modules/productprice/ajax/update_qty_product.php",
            method: "POST",         
            success: function(msg)
            {
                $("#inner-msg").prepend("<p>(" + msg + "</p>");
            }
        });
    }
    
    function getProducts()
    {
        var categories      = $("#hidden-categories").val();
        var features        = $("#hidden-features").val();
        var manufacturers   = $("#hidden-manufacturers").val();
        var value           = $("#price-add").val();
        var mode            = $("#type-add").val();
        var min             = $("#min-round").val();
        var type            = $("#type-round").val();
        
        //console.log("\nvalue: " + value + "\nmode:" + mode + "\nmin:" + min + "\ntype:" + type);
        
        $(".wait-div").fadeIn().delay(1000);
        
        
        
        $.ajax({
            url: "../modules/productprice/ajax/getProducts.php",
            method: "POST", 
            data: {
                "categories" : categories,
                "features" : features,
                "manufacturers" : manufacturers,
                "id" : "table-product",
                "name" : "table-product",
                "class" : "table-rows",
                "value" : value,
                "mode" : mode,
                "min" : min,
                "type" : type
            },
            success: function(msg)
            {
                $("#div-products").html(msg);
                $(".wait-div").fadeOut();
                $("#btn-execute").fadeIn();
                $("#btn-price-var").fadeIn();
                $("#btn-print").fadeIn();
            }
        });
    }
    
